<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles/alphabeta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  <title>
    Cataract
  </title>
</head>
<body>

  <div class="flex-row flex-center">
    <div class="relshell">
      <div class="modal">
        <div class="flex-row flex-end">
          <div class="close-modal">&times;</div>
        </div>
        <div id="encounter-headline"></div>
        <div id="encounter-graphic-shell" class="flex-row flex-center">
          <img id="encounter-img" src="img/dragon-crop.png" />
        </div>
      </div>
    </div>
  </div>

  <div id="navigator">

  <div class="flex-row flex-center">
    <div class="stanza flex-row flex-center">
      <div class="quadrant" id="nw-quad">
      </div>
      <div class="quadrant" id="ne-quad">
      </div>
      <div class="quadrant" id="sw-quad">
      </div>
      <div class="quadrant" id="se-quad">
      </div>
    </div>
  </div>

  <div class="flex-row flex-center">
    <div class="relshell">
      <i class="fa fa-door-open portal-w" style=""></i>
      <i class="fa fa-door-open portal-n" style=""></i>
      <i class="fa fa-door-open portal-e" style=""></i>
      <i class="fa fa-door-open portal-s" style=""></i>

      <div class="chambershell" >
        <div class="chamber-wrapper flex-row flex-center">

          <div class="chamber">
            <div class="tiles flex-row flex-center">
              <div class="tile" id="nw"></div>
              <div class="tile" id="n"></div>
              <div class="tile" id="ne"></div>
            </div>
            <div class="tiles flex-row flex-center">
              <div class="tile" id="w"></div>
              <div class="tile centertile" id="compass"></div>
              <div class="tile" id="e"></div>
            </div>
            <div class="tiles flex-row flex-center">
              <div class="tile" id="sw"></div>
              <div class="tile" id="s"></div>
              <div class="tile" id="se"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-row flex-center" id="nav-console" >

    <div class="console-option" id="left-option">
    </div>

    <div id="direction-nav" class="nav-container">
      <div class="nav-row flex-row flex-center">
        <div class="nav" id="navblank-nw"></div>
        <div class="nav">
          <i id="up" class="fa fa-arrow-circle-up" style="font-size:36px"></i>
        </div>
        <div class="nav" id="navblank-ne"></div>
      </div>
      <div class="nav-row flex-row flex-center">
        <div class="nav" >
          <i id="left" class="fa fa-arrow-circle-left" style="font-size:36px"></i>
        </div>
        <div class="nav" id="nav-c">
          <i class="fa fa-bullseye" style="font-size:36px"></i>
        </div>
        <div class="nav" >
          <i id="right" class="fa fa-arrow-circle-right" style="font-size:36px"></i>
        </div>
      </div>
      <div class="nav-row flex-row flex-center">
        <div class="nav" id="navblank-sw"></div>
        <div class="nav" >
          <i id="down" class="fa fa-arrow-circle-down" style="font-size:36px"></i>
        </div>
        <div class="nav" id="navblank-se"></div>
      </div>
    </div>

    <div class="console-option" id="right-option">
    </div>

  </div><!-- nav console -->

  </div><!-- navigator module -->

  <script type="application/javascript" src="lib/alphabeta.js"></script>
  <script type="application/javascript" src="lib/schema.js"></script>

  <!-- mapper : requires schema->schema -->
  <!-- exports mapper -->
  <script type="application/javascript" src="lib/mapper.js"></script>
  <script type="application/javascript" src="lib/dominator.js"></script>
  <script type="application/javascript" src="lib/encounters.js"></script>
  <script type="application/javascript" src="lib/scheme.js"></script>

  <!-- exports icons, tiles-->
  <script type="application/javascript" src="lib/dom-helper.js"></script>

  <!-- navigator-: requires mapper & dom-helper->icons -->
  <!-- exports app, active_map, active_stanza, active_glyph, active_encounter-->
  <script type="application/javascript" src="lib/navigator.js"></script>

  <!-- window.eventListener : requires navigator->active_glyph -->
  <script type="application/javascript" src="lib/key-cmds.js"></script>

</body>
</html>
